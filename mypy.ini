pytest.ini[mypy]
python_version = 3.8
ignore_missing_imports = True
strict = True
exclude =
    tests/.*
    .venv/.*

[mypy-python3.8]
python_version = 3.8

[mypy-python3.9]
python_version = 3.9

[mypy-python3.10]
python_version = 3.10

[mypy-python3.11]
python_version = 3.11

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True
